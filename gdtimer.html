<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="input-cont">
   Ticket Number:<input id="iris" type="text" name="iris-number">
   <button id="submit">Submit</button>
  </div>




  <div id="GD-timer">
    <div id="data" class="values">00:00:00</div>
    <div>
        <button id="btn-style" class="startButton">Start<div class="play-icon"><i class="fal fa-play-circle"></i></div></button>
        <button id="btn-style" class="pauseButton">Pause<div class="pause-icon"><i class="fal fa-pause-circle"></i></div></button>
        <button id="btn-style" class="resetButton">Reset<div class="reset-icon"><i class="fal fa-undo"></i></div></button>
        <button id="btn-style" class="stopButton">Complete <div class="check-icon"><i class="fal fa-check-circle"></i></div></button>
        
    </div>
</div> 

<div id="message"></div>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/easytimer.js"></script>
<script src="gdtimer.js"></script> 
</body>
</html>
